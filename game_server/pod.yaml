apiVersion: v1
kind: Pod
metadata:
  name: game-server
spec:
  hostNetwork: true
  restartPolicy: Never
  nodeSelector:
    role: apps
  containers:
    - name: game-server
      image: gcr.io/tsbr-cluster-demo/game-server:v0
      imagePullPolicy: Never
      env:
        - name: SESSION_NAME
          value: "172.17.0.7"
