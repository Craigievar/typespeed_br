apiVersion: "agones.dev/v1"
kind: GameServer
metadata:
  generateName: "agones-game-server-"
spec:
  ports:
    - name: default
      portPolicy: Dynamic
      #portPolicy: Static
      containerPort: 7030
      #hostPort: 7030
      protocol: TCP
  template:
    spec:
      containers:
      - name: server
        image: gcr.io/typespeed-br/game-server-dummy:v0
        imagePullPolicy: Always
        # imagePullPolicy: Always # add for development
